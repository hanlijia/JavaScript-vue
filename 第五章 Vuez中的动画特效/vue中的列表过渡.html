<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>5-6vue中的列表过渡</title>
    <script src="../vue.js"></script>
    <style>
        .v-enter, .v-leave-to{
            opacity: 0;
        }
        .v-enter-active, .v-leave-active{
            transition: opacity 1s;
        }
    </style>
</head>
<body>
    <div id="root">
        <transition-group>          <!--列表过渡动画transition-group-->
            <div v-for="item of list" :key="item.id">{{item.title}}--{{item.id}}</div>
        </transition-group>
        <button @click="handleClick">添加</button>
    </div>
<script>
    let count = 0;

    let vm = new Vue({
        el: '#root',
        data: {
            list: []
        },
        methods: {
            handleClick(){
                this.list.push({
                    id: count++,
                    title: 'hello world',
                })

            }
        }
    })
</script>
</body>
</html>
