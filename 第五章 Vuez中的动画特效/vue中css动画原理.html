<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>5-1vue中css动画原理</title>
    <script src="../vue.js"></script>
    <style>
        .fade-enter{
            opacity: 0;
        }
        .fade-enter-active{
           transition: opacity 3s;
        }
        .fade-leave-to{
            opacity: 0;
        }
        .fade-leave-active{
            transition: opacity 3s;
        }
    </style>
</head>
<body>
    <div id="root">
        <transition name="fade">
            <div v-show="show">hello world</div>
        </transition>
        <button @click="handleClick">切换</button>
    </div>
    <script>
        let vm = new Vue({
            el: '#root',
            data:{
                show: true
            },
            methods: {
                handleClick() {
                    this.show = !this.show
                }
            }
        })
        //过渡动画效果：在你想实现的DOM元素之外加一个transition  然后写对应的样式 就可以实现了
        //   在过渡动画效果中 transition 里如果没有写 name = "XXX"  => XXX-enter/XXX-enter-active  XXX-leave-to/XXX-leave-active
        //    默认样式标签为 v-enter/v-enter-active    v-leave-to/v-leave-active
    </script>
</body>
</html>
