    <div id="app">
        <div v-for="(item,index) of userInfo">

        //             name: "Dell",
        //             age: "27",
        //             gender: "male",
        //             salary: "secret"
        //         }
        //     }
        // })

        // 2.数组
       //       2.1Vue的set方法: Vue.set(vm.userInfo,1,5)
       //       2.2实例中的set方法: vm.$set(vm.userInfo,2,10)   此时vm.$set为实例的set方法
        let vm = new Vue({
            el: "#app",
            data: {
                userInfo: [1, 2, 3, 4]
            }
        })
    </script>
